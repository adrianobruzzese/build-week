<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" href="./assets/css/results.css" />

    <link rel="stylesheet" href="assets/css/results.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="header">
        <img
          class="logo1"
          src="./assets/images/epicode_logo.png"
          alt="Epicode Logo"
        />
      </div>
      <div>
        <h1>Results</h1>
        <p class="sottotitolo">The summary of your answers:</p>
      </div>
    </header>
    <main class="flex-container">
      <div class="correct">
        <h3>Correct</h3>

        <span class="progress-value">0%</span>
        <p class="question"><span class="score-text"> 0/10 </span>questions</p>
      </div>
      <div class="bordo">
        <div class="inner-circle">
          <h5>Congratulations!</h5>
          <h4>You passed the exam.</h4>
          <p>
            We'll send you the certificate <br />
            in few minutes.
          </p>
          <p>
            Check your email (including <br />
            promotions / spam folder)
          </p>
        </div>
      </div>
      <div class="wrong">
        <h3>Wrong</h3>
        <span class="progressWrong-values">0%</span>
        <p class="question">
          <span class="scoreWrong-text"> 0/10 </span>questions
        </p>
        <p class="question">questions</p>
      </div>
    </main>
    <footer>
      <div>
        <button>RATE US</button>
      </div>
    </footer>
    <script src="percentage.js"></script>
  </body>
</html>
