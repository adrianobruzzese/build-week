<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/feedback.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Benchmark page</title>
  </head>
  <body id="container">
    <div class="header">
      <img class="logo" src="assets/images/epicode_logo.png" alt="Epicode Logo" />
    </div>
    <div class="main">
      <div class="main">
        <p class="mainTitle">Tell us how it's going</p>
        <p class="feedbackQuestion">
          From 0 to 10, how likely are you to recommend EPICODE to a friend or
          colleague?
        </p>
      </div>
      <form id="rating"></form>
      <p class="feedbackForm">
        Leave us an open feedback about your experience so far
      </p>
      <input
        type="text"
        id="commentsBox"
        placeholder="Write your comments here"
      />
    </div>
    <div class="footer">
      <button class="blueButton">MORE INFO</button>
    </div>
  </body>
</html>
