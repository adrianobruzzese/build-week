<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/feedback.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Feedback page</title>
  </head>
  <body id="container">
    <div class="header">
      <img
        class="logo"
        src="assets/images/epicode_logo.png"
        alt="Epicode Logo"
      />
    </div>
    <main class="main">
      <p class="mainTitle">Tell us how it's going</p>
      <p class="feedbackQuestion">
        From 0 to 10, how likely are you to recommend EPICODE to a friend or
        colleague?
      </p>
    
    <div class="rating">
      <div id="stars">
        <img
          src="assets/images/emptyStar.svg"
          alt="Empty Star"
          class="star"
          data-index="0"
        />
        <img
          src="assets/images/emptyStar.svg"
          alt="Empty Star"
          class="star"
          data-index="1"
        />
        <img
          src="assets/images/emptyStar.svg"
          alt="Empty Star"
          class="star"
          data-index="2"
        />
        <img
          src="assets/images/emptyStar.svg"
          alt="Empty Star"
          class="star"
          data-index="3"
        />
        <img
          src="assets/images/emptyStar.svg"
          alt="Empty Star"
          class="star"
          data-index="4"
        />
        <img
          src="assets/images/emptyStar.svg"
          alt="Empty Star"
          class="star"
          data-index="5"
        />
        <img
          src="assets/images/emptyStar.svg"
          alt="Empty Star"
          class="star"
          data-index="6"
        />
        <img
          src="assets/images/emptyStar.svg"
          alt="Empty Star"
          class="star"
          data-index="7"
        />
        <img
          src="assets/images/emptyStar.svg"
          alt="Empty Star"
          class="star"
          data-index="8"
        />
        <img
          src="assets/images/emptyStar.svg"
          alt="Empty Star"
          class="star"
          data-index="9"
        />
      </div>
    </div>

    <p class="feedbackForm feedbackQuestion">
      Leave us an open feedback about your experience so far
    </p>
    <input
      type="text"
      id="commentsBox"
      placeholder="Write your comments here"
    />

    <div class="footer">
      <button class="button blueButton">MORE INFO</button>
    </div>
    <script src="script/stars-rating.js"></script>
  </body>
</html>
